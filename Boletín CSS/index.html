<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="Titulo">Bienvenidos a mi página web</h1>
    <header>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Sobre mí</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <section id="logos">
        <h2>Inicio</h2>
        <a href="https://www.google.com"><img src="https://via.placeholder.com/100" alt="Google"></a>
        <a href="https://www.wikipedia.org"><img src="https://via.placeholder.com/100" alt="Wikipedia"></a>
        <a href="https://www.github.com"><img src="https://via.placeholder.com/100" alt="GitHub"></a>
    </section>

    <section id="contenido">
        <h2>Sobre mí</h2>
        <p>Me llamo Manuel y me gusta el furbo y la plei</p>
        <img src="https://via.placeholder.com/150" alt="Mi foto de perfil">
        <ul>
            <li>Habilidades: HTML, CSS, JavaScript</li>
            <li>Hobbies: Programar, leer, viajar</li>
        </ul>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
