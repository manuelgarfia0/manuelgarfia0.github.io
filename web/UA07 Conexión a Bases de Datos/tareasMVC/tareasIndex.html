<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas - MVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Lista de tareas</h2>
    <input type="text" id="taskInput" placeholder="Nueva tarea">
    <input type="date" id="taskDate">
    <button id="addTaskButton">Añadir</button>
    <ul id="taskList"></ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="tareasEntity.js"></script>
    <script src="tareasModel.js"></script>
    <script src="tareasView.js"></script>
    <script src="tareasController.js"></script>
    <script>
        $(document).ready(() => {
            const modelo = new TareasModel();
            const vista = new TareasView();
            const controlador = new TareasController(modelo, vista);
        });
    </script>
</body>
</html>
