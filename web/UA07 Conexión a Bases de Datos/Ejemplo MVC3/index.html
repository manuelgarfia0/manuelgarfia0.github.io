<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo MVC 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Formulario de Datos</h1>
    <label for="nombre">Nombre:</label>
    <input id="nombre" placeholder="Ingresa tu nombre">
   
    <label for="apellidos">Apellidos:</label>
    <input id="apellidos" placeholder="Ingresa tus apellidos">
     
    <label for="edad">Edad:</label>
    <input id="edad" placeholder="Ingresa tu edad">
     
    <label for="ciudad">Ciudad:</label>
    <input id="ciudad" placeholder="Ingresa tu ciudad">

    <button id="enviar">Enviar</button>
   
    <table border id="objeto">
        <tr>
            <th>Indice</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
    </table>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script>
        $(document).ready(() => {
            const model = new FormModel();
            const view = new FormView();
            const controller = new FormController(model, view);
        });
    </script>
</body>
</html>
