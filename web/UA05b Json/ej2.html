<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Insertar datos dinámicos</title>
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <label for="nombre">Nombre:</label>
    <input id="nombre" placeholder="Ingresa tu nombre">
   
    <label for="apellidos">Apellidos:</label>
    <input id="apellidos" placeholder="Ingresa tus apellidos">
     
    <label for="edad">Edad:</label>
    <input id="edad" placeholder="Ingresa tu edad">
     
    <label for="ciudad">Ciudad:</label>
    <input id="ciudad" placeholder="Ingresa tu ciudad">

    <button id="enviar">Enviar</button>
   
    <table border id="objeto">
        <tr>
            <th>Indice</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
    </table>

    <script>
        // Función para serializar un objeto en formato JSON
        function serializar(obj) {
            return JSON.stringify(obj);
        }

        // Función para deserializar un JSON a un objeto
        function deserializar(json) {
            return JSON.parse(json);
        }

        // Contador para el índice de las filas
        let indice = 1;

        // Evento para el botón "Enviar"
        $("#enviar").click(function () {
            // Obtener valores de los campos
            const nombre = $("#nombre").val();
            const apellidos = $("#apellidos").val();
            const edad = $("#edad").val();
            const ciudad = $("#ciudad").val();

            // Validar que todos los campos estén llenos
            if (nombre && apellidos && edad && ciudad) {
                // Crear una nueva fila
                const nuevaFila = `
                    <tr>
                        <td>${indice}</td>
                        <td>${nombre}</td>
                        <td>${apellidos}</td>
                        <td>${edad}</td>
                        <td>${ciudad}</td>
                    </tr>
                `;

                // Agregar la fila a la tabla
                $("#objeto").append(nuevaFila);

                // Incrementar el índice
                indice++;

                // Limpiar los campos del formulario
                $("#nombre").val("");
                $("#apellidos").val("");
                $("#edad").val("");
                $("#ciudad").val("");
            } else {
                alert("Por favor, completa todos los campos.");
            }
        });
    </script>
</body>
</html>
